<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="sign_up.css">
</head>
<body>
    <div class="container">
        <div class="signup-grid">
            <div class="signup">
                <h1>Sign Up</h1>
                <form action="#" method="POST">
                    <p class="signup-text">Please fill in the form below to create an account.</p>
                    <p class="signup-text1">Already have an account? <span><a href="login.html">Login here</a></span>.</p>

                    <div class="form-group">
                        <label for="signup-role">Role:</label>
                        <input type="text" id="signup-role" name="role" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="sign-password">Password:</label>
                        <input type="password" id="sign-password" name="password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="sign-confirm-password">Confirm Password:</label>
                        <input type="password" id="sign-confirm-password" name="confirm-password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="sign-phone">Phone:</label>
                        <input type="tel" id="sign-phone" name="phone" class="form-control" required>
                    </div>
                    <div class="btn-group">
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                        <button type="reset" class="btn btn-danger">Reset</button>
                    </div>
                    <p>By signing up, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</p> 
                </form>
            </div>
        </div>
    </div>
</body>
</html>
